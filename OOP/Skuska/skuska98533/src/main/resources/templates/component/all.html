<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .mdc-list {
            display: flex;
            flex-direction: column;
        }
        .mdc-drawer__header {
            padding: 10px;
        }
        .mdc-list-item {
            padding: 10px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
        }
        .mdc-list-item__text {
            padding-left: 10px;
        }
        .mdc-drawer {
            border-right-color: rgba(0,0,0,.12);
            border-right-style: solid;
            width: 10%;
        }
    </style>
</head>
<body>
<aside class="mdc-drawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Skuska</h3>
        <h6 class="mdc-drawer__subtitle">David Gavenda</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/vehicle/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-list-item__text">Vehicles</span>
            </a>
        </nav>
    </div>

    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/component/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-list-item__text">Components</span>
            </a>
        </nav>
    </div>
</aside>
<div style="display: flex; flex-direction: column; width: 100%; overflow: auto">
    <h1 style="margin: 10px;">Components</h1>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" style="margin: 10px">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">ID</th>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">Nationality</th>

        <tr th:each="deloMalehoKalibru: ${deloMalekoKalibrus.values()}">
            <td th:text="${deloMalehoKalibru.id}"></td>
            <td th:text="${deloMalehoKalibru.name}"></td>
            <td><a th:href="@{'/detailDeloMaleho/'+${deloMalehoKalibru.id}}" >detail</a></td>
        </tr>

        <tr th:each="deloVelkehoKalibru: ${deloVelkehoKalibrus.values()}">
            <td th:text="${deloVelkehoKalibru.id}"></td>
            <td th:text="${deloVelkehoKalibru.name}"></td>
            <td><a th:href="@{'/detailVelkeho/'+${deloVelkehoKalibru.id}}" >detail</a></td>
        </tr>


        <tr th:each="kolesovyPodvozok: ${kolesovyPodvozoks.values()}">
            <td th:text="${kolesovyPodvozok.id}"></td>
            <td th:text="${kolesovyPodvozok.name}"></td>
            <td><a th:href="@{'/detailKolesovy/'+${kolesovyPodvozok.id}}" >detail</a></td>
        </tr>

        <tr th:each="pasovyPodvozok: ${pasovyPodvozoks.values()}">
            <td th:text="${pasovyPodvozok.id}"></td>
            <td th:text="${pasovyPodvozok.name}"></td>
            <td><a th:href="@{'/detailPasovy/'+${pasovyPodvozok.id}}" >detail</a></td>
        </tr>

        <tr th:each="vezaSDelomMalehoKalibru: ${vezaSDelomMalehoKalibrus.values()}">
            <td th:text="${vezaSDelomMalehoKalibru.id}"></td>
            <td th:text="${vezaSDelomMalehoKalibru.name}"></td>
            <td><a th:href="@{'/detailVezaSMalym/'+${vezaSDelomMalehoKalibru.id}}" >detail</a></td>
        </tr>

        <tr th:each="vezaSDelomVelkehoKalibru: ${vezaSDelomVelkehoKalibrus.values()}">
            <td th:text="${vezaSDelomVelkehoKalibru.id}"></td>
            <td th:text="${vezaSDelomVelkehoKalibru.name}"></td>
            <td><a th:href="@{'/detailVezaSVelkym/'+${vezaSDelomVelkehoKalibru.id}}" >detail</a></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
