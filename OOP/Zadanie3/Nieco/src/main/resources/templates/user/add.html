<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .mdc-list {
            display: flex;
            flex-direction: column;
        }
        .mdc-drawer__header {
            padding: 10px;
        }
        .mdc-list-item {
            padding: 10px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
        }
        .mdc-list-item__text {
            padding-left: 10px;
        }
        .mdc-drawer {
            border-right-color: rgba(0,0,0,.12);
            border-right-style: solid;
            width: 10%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
    </style>
</head>
<body>
<aside class="mdc-drawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Zadanie 3</h3>
        <h6 class="mdc-drawer__subtitle">David Gavenda</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/user/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                <span class="mdc-list-item__text">Users</span>
            </a>
        </nav>
    </div>
</aside>
<div style="display: flex; flex-direction: column; width: 100%; overflow: auto">
    <h1 style="margin: 10px;">Add User</h1>
    <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name" th:field="*{name}" /></p>
            <label class="mdl-textfield__label" for="name">Name</label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="surname" th:field="*{surname}" /></p>
            <label class="mdl-textfield__label" for="surname">Surname</label>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>


        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="email" th:field="*{email}" /></p>
            <label class="mdl-textfield__label" for="email">Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="birthNumber" th:field="*{birthNumber}" /></p>
            <label class="mdl-textfield__label" for="birthNumber">Birth number</label>
            <p th:if="${#fields.hasErrors('birthNumber')}" th:errors="*{birthNumber}"></p>
        </div>



        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="psc" th:field="*{address.psc}" /></p>
            <label class="mdl-textfield__label" for="psc">PSC</label>
            <p th:if="${#fields.hasErrors('address.psc')}" th:errors="*{address.psc}"></p>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="town" th:field="*{address.town}" /></p>
            <label class="mdl-textfield__label" for="town">Town name</label>
            <p th:if="${#fields.hasErrors('address.town')}" th:errors="*{address.town}"></p>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street" th:field="*{address.street}" /></p>
            <label class="mdl-textfield__label" for="street">Street name</label>
            <p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></p>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="number" th:field="*{address.number}" /></p>
            <label class="mdl-textfield__label" for="number">House number</label>
            <p th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></p>
        </div>



        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="mailingPsc" th:field="*{mailingAddress.psc}" /></p>
            <label class="mdl-textfield__label" for="mailingPsc">Mailing PSC</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="mailingTown" th:field="*{mailingAddress.town}" /></p>
            <label class="mdl-textfield__label" for="mailingTown">Mailing town name</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="mailingStreet" th:field="*{mailingAddress.street}" /></p>
            <label class="mdl-textfield__label" for="mailingStreet">Mailing street name</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="mailingNumber" th:field="*{mailingAddress.number}" /></p>
            <label class="mdl-textfield__label" for="mailingNumber">Mailing house number</label>
        </div>


        <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised" style="width: fit-content;"/>
    </form>
</div>
</body>
</html>
