<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Zadanie4</title>
</head>
<body>
    <div class="container">
        <h1>Generátor tabuľky pre funkciu f = X * Y</h1>
        <form class="form-inline">
            <div class="col-md-6">
                <h2>Zadaj <span class="label label-default">X</span></h2>
                <input class="form-control input-lg" type="number" min="1" max="9" id="x" onblur="validX(this)">
                <br/>
                <div id ="xErrorField" class="red"></div>
            </div>
            <div class="col-md-6">
                <h2>Zadaj <span class="label label-default">Y</span></h2>
                <input class="form-control input-lg" type="number" min="1" max="9" id="y" onblur="validY(this)">
                <br/>
                <div id ="yErrorField" class="red"></div>
            </div>

            <button type="button" class="btn btn-primary btn-block" onclick="validateForm()">
                Ukáž tabuľku
            </button>

            <div class="modal fade" id="tableModal" tabindex="-1"  aria-modal="true" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body" id="TBL">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
        </form>
    </div>
</body>
</html>
